<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link rel="stylesheet" href="stylec.css">
</head>
<body>
	
	<div class="back-btn">
        <a class="btn" href="Home.jsp">Home</a>
      </div>

        <div class="signup-form">
          <h1>Sign Up</h1>

          <form  action="SignUpServlet" method="post">

            <div class="data-field">
             
              <input name="user-name"  type="text" placeholder="Enter Name">
            </div>

            <div class="data-field">
             
              <input name="user-email"  type="email" placeholder="Enter E-mail">
            </div>

            <div class="data-field">
              
              <input name="user-mobile"  type="tel" placeholder="Enter Mobile">
            </div>

            <div class="data-field">
              
              <input name="user-address"  type="text" placeholder="Enter Address">
            </div>

            <div >
              <div class="data-field">
               
                <input name="pass"  type="password" placeholder="Enter Password">
              </div>

              <div class="data-field">
                
                <input name="con-pass"  type="password" placeholder="Re-enter Password">
              </div>
            </div>   
            
              <div class="data-field">
                <div class="checkbox-wrapper">
                  <input id="terms-checkbox-37" name="checkbox" type="checkbox">
                  <label class="terms-label" for="terms-checkbox-37">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 200 200" class="checkbox-svg">
                      <mask fill="white" id="path-1-inside-1_476_5-37">
                        <rect height="200" width="200"></rect>
                      </mask>
                      <rect mask="url(#path-1-inside-1_476_5-37)" stroke-width="40" class="checkbox-box" height="200" width="200"></rect>
                      <path stroke-width="15" d="M52 111.018L76.9867 136L149 64" class="checkbox-tick"></path>
                    </svg>
                    <span class="label-text">I agree to the Terms and Conditions</span>
                  </label>
                </div>  
            </div>

            <div class="submit-btn-div">
              <button id="submit-btn" type="submit">Submit</button>
            </div>
          </form>

          

          <div class="login-reg-div">
            <p>Already have an Account? <a class="login-link" href="#">Login</a></p>
          </div>

        </div>

</body>
</html>
